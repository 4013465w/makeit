<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>课程登陆</title>
		<link rel="stylesheet" href="./css/unified.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header>
			<nav class="nav_header">
				<ul>
					<li><a style="margin-right: 80px;" href="index.html">作业演示</a></li>
					<li><a href="login.html">登陆</a></li>
					<li><a href="reg.html">注册</a></li>
				</ul>
			</nav>
		</header>
		<div class="content">
			<div class="login_img">
				<img src="./img/default.png" />
			</div>
			<div class="form-group">
				<form action="" method="post">
					<div class="input-group">
						用户名：
						<input type="text" id="user_name" />
					</div>
					<div class="input-group">
						邮箱：&nbsp;&nbsp;&nbsp;
						<input type="text" id="user_mail" />
					</div>
					<div class="input-group">
						密码 ：&nbsp;&nbsp;
						<input type="password" id="user_pwd" />
					</div>
					<div class="input-group">
						重复 ：&nbsp;&nbsp;
						<input type="password" id="user_pwd_two" />
					</div>
					<div class="input-group">
						<button type="button" id="user_reg" >注册</button>
						<a href="login.html">已有账号</a>
					<div>
				</form>
			</div>
		</div>
		<footer>
			<span>copyright&copy;王振201358505136  2015~2016</span>
		</footer>
		<script src="js/jquery.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
